{% extends "base.html" %}

{% block content %}
<div class="container">
    <form method="post" class="text-center form">
    <h2>Are you sure you want to delete this comment?</h2>
    {% csrf_token %}
    <button type="submit" class="btn  btn-delete">Delete</button>
    <a href="{% url 'event_detail' slug=object.event.slug %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
{% endblock %}
