{% extends 'base.html' %}

{% block content %}
<div class="container mt-3 min-vh-100">
    <h1 class="fw-bold">Edit Class</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'class_list' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
