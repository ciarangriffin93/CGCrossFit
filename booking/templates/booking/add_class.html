{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 min-vh-100"">
    <h2 class="mb-4">Add a New CrossFit Class</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_name" class="form-label">Class Name</label>
            {{ form.name }}
        </div>
        
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        
        <div class="mb-3">
            <label for="id_instructor" class="form-label">Instructor</label>
            {{ form.instructor }}
        </div>
        
        <div class="mb-3">
            <label for="id_start_time" class="form-label">Start Time</label>
            {{ form.start_time }}
        </div>
        
        <div class="mb-3">
            <label for="id_end_time" class="form-label">End Time</label>
            {{ form.end_time }}
        </div>
        
        <div class="mb-3">
            <label for="id_max_participants" class="form-label">Max Participants</label>
            {{ form.max_participants }}
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Save Class</button>
        </div>
    </form>
</div>

{% endblock %}
