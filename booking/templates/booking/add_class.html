{% extends 'base.html' %}

{% block content %}
<div class="container mt-3 min-vh-100">
  <div class="classes">
    <div
      class="container py-5 d-flex justify-content-center align-items-center" >
      <div>
        <h1 class="fw-bold">Add a new CrossFit Class</h1>
      </div>
    </div>
  </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="id_name" class="form-label">Class Name</label>
            {{ form.name }}
        </div>
        
        <div class="mb-3">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        
        <div class="mb-3">
            <label for="id_instructor" class="form-label">Instructor</label>
            {{ form.instructor }}
        </div>
        
        <div class="mb-3">
            <label for="id_start_time" class="form-label">Start Time</label>
            {{ form.start_time }}
        </div>
        
        <div class="mb-3">
            <label for="id_end_time" class="form-label">End Time</label>
            {{ form.end_time }}
        </div>
        
        <div class="mb-3">
            <label for="id_max_participants" class="form-label">Max Participants</label>
            {{ form.max_participants }}
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Save Class</button>
        </div>
    </form>
</div>

{% endblock %}
