{% extends 'base.html' %}

{% block content %}
<div class="container mt-3 min-vh-100">
    <h1 class="fw-bold">Delete Class</h1>
    <p>Are you sure you want to delete the class "{{ crossfit_class.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-delete">Delete</button>
        <a href="{% url 'class_list' %}" class="btn btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
